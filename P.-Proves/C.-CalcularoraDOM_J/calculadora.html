<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>

<body>

    <h1 class="titulo">Calculadora</h1>
    <div class="calculadora">
        <form action="#" name="calculadora" id="calculadora">

            <samp class="pantalla" id="resultado"></samp>

            <input class="tecla num0" type="button" value="0" id="cero">
            <input class="tecla num1" type="button" value="1" id="uno">
            <input class="tecla num2" type="button" value="2" id="dos">
            <input class="tecla num3" type="button" value="3" id="tres">
            <input class="tecla num4" type="button" value="4" id="cuatro">
            <input class="tecla num5" type="button" value="5" id="cinco">
            <input class="tecla num6" type="button" value="6" id="seis">
            <input class="tecla num7" type="button" value="7" id="siete">
            <input class="tecla num8" type="button" value="8" id="ocho">
            <input class="tecla num9" type="button" value="9" id="nueve">
            <input class="tecla punto" type="button" value="," id="coma">

            <input class="tecla division" type="button" value="รท" id="division">
            <input class="tecla multiplicacion" type="button" value="ร" id="multiplicacion">
            <input class="tecla resta" type="button" value="-" id="resta">
            <input class="tecla suma" type="button" value="+" id="suma">
            <input class="tecla porcentaje" type="button" value="%" id="porcentaje">
            <input class="tecla inverso" type="button" value="+/-" id="inverso">

            <input class="tecla igual" type="button" value="=" id="igual">
            <input class="tecla borrar" type="button" value="C" id="borrar">

        </form>
    </div>

    <script src="calculadora.js"></script>
</body>

</html>
