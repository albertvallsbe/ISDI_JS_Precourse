<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div>
            <input class="screen" type="text" id="result" placeholder="0">
            <!--<samp class="pantalla" id="resultado"></samp>-->
        </div>
        <div>
            <input class="delete key" type="button" value="C" id="borrar">

            <input class="division key" type="button" value="รท" id="division">
        </div>
        <div>
            <!--division, multiplication, subtraction, addition-->
            <input class="num7 key" type="button" value="7" id="siete">
            <input class="num8 key" type="button" value="8" id="ocho">
            <input class="num9" type="button" value="9" id="nueve">
            <input class="multiplication key" type="button" value="ร" id="multiplicacion">

        </div>
        <div>
            <input class="num4 key" type="button" value="4" id="cuatro">
            <input class="num5 key" type="button" value="5" id="cinco">
            <input class="num6 key" type="button" value="6" id="seis">
            <input class="subtraction key" type="button" value="-" id="resta">

        </div>
        <div>
            <input class="num1 key" type="button" value="1" id="uno">
            <input class="num2 key" type="button" value="2" id="dos">
            <input class="num3 key" type="button" value="3" id="tres">
            <input class="addition key" type="button" value="+" id="suma">

        </div>
        <div>
            <input class="num0 key" type="button" value="0" id="cero">
            <input class="point" type="button" value="," id="coma">
            <input class="result key" type="button" value="=" id="igual">
        </div>
</body>

</html>
