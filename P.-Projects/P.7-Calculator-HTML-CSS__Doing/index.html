<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <!--<form action="#" name="calculadora" id="calculadora"></form>-->


        <div>
            <!-- <samp class="screen" id="screen"></samp> -->
            <!-- <input class="screen" type="text" id="screen" placeholder="0"> -->

            <p class="screen" role="textbox" contenteditable></p>



        </div>
        <div class="second-floor">



            <div>
                <input class="deleter key operation" type="button" value="C" id="deleter">

                <input class="division key operation" type="button" value="รท" id="division">
            </div>
            <div>

                <input class="num7 key num" type="button" value="7" id="seven">
                <input class="num8 key num" type="button" value="8" id="eight">
                <input class="num9 key num" type="button" value="9" id="nine">
                <input class="multiplication key operation" type="button" value="ร" id="multiplication">

            </div>
            <div>
                <input class="num4 key num" type="button" value="4" id="four">
                <input class="num5 key num" type="button" value="5" id="num5">
                <input class="num6 key num" type="button" value="6" id="six">
                <input class="substraction key operation" type="button" value="-" id="substraction">

            </div>
            <div>
                <input class="num1 key num" type="button" value="1" id="one">
                <input class="num2 key num" type="button" value="2" id="two">
                <input class="num3 key num" type="button" value="3" id="three">
                <input class="addition key operation" type="button" value="+" id="addition">

            </div>
            <div>
                <input class="num0 key num" type="button" value="0" id="zero">
                <input class="point key" type="button" value="," id="point">
                <input class="result key operation" type="button" value="=" id="result">
            </div>
            </form>

        </div>
        <script src="index.js"></script>
</body>
